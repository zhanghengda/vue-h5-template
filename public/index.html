<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- 安卓平台 chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- ios平台 safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-title" content="Online Games on PssGames — Let's play" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#404e97" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 设置主题模式深色dark or light -->
    <meta name="color-scheme" content="light" />
    <!-- win8以上 平台 磁贴 -->
    <meta name="msapplication-TileColor" content="#404e97" />

    <!-- 清除缓存标签 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />

    <title><%= webpackConfig.name %></title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8261417433775228"
     crossorigin="anonymous"></script>
   <!-- Google tag (gtag.js) --> 
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-0BW38N0YMV"></script> 
   <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-0BW38N0YMV'); </script>


  </head>
  <body >
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <% if (process.env.VUE_APP_ENV == 'production') { %>
      <script>
        if(window.location.pathname != '<%= process.env.BASE_URL %>' + '404') {
          var element = new Image();
          Object.defineProperty(element, 'id', { get: function () { window.location.href = '<%= process.env.BASE_URL %>' + "404" } });
          console.log(element);
        }
      </script>
      <% } %>
    <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
    <!-- <% for (var i in
      htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
      <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %> -->
    <!-- built files will be auto injected -->
  </body>
</html>
